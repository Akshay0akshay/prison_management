{% extends 'jailor/jailor_dashboard.html' %}
{% block content %}

<ol class="breadcrumb justify-content-left">
    <li class="breadcrumb-item">
        <a href="/">Home</a>
    </li>
    <li class="breadcrumb-item active">Register</li>
</ol>
<!-- banner-text -->
<!-- contact -->

<!-- //contact -->
<section class="banner-bottom-wthree pt-lg-5 pt-md-3 pt-3">
    <div class="inner-sec-w3ls pt-md-5 pt-md-3 pt-3">
    <!---728x90--->
        <h3 class="tittle text-center mb-lg-5 mb-2">
            Register</h3>
            <!---728x90--->
            <div class="container">
                    
                </div>
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-md-6 map"> -->
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.27404345275!2d-118.69191921441556!3d34.02016130939095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos+Angeles%2C+CA%2C+USA!5e0!3m2!1sen!2sin!4v1522474296007"
                        allowfullscreen></iframe> -->

                <!-- </div> -->
                <div class="col-md-10 mx-auto main_grid_contact">
                    <div class="form">
                        <h4 class="mb-4 text-left">Police Registration</h4>
                        <form action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="my-2">Name</label>
                                <input class="form-control" type="text" name="name" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" name="email" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" placeholder="" required="" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input class="form-control" type="text" name="phone" placeholder="" required="" pattern="[0-9]{8}" maxlength="8" title="Please enter your Phone No">
                            </div>
                            <div class="form-group">
                                <label>Degree Score</label>
                                <input class="form-control" type="number" name="degree" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>Rank</label><br>
                                <select name="rank" id="" required = "" style="display: block;
                                width: 100%;
                                padding: 0.375rem 0.75rem;
                                font-size: 1rem;
                                line-height: 1.5;
                                color: #495057;
                                background-color: #fff;
                                background-clip: padding-box;
                                border: 1px solid #ced4da;
                                border-radius: 0.25rem;
                                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">
                                    <option value="" disabled>---select---</option>
                                    <option value="Constable">Constable</option>
                                    <option value="Head Constable">Head Constable</option>
                                    <option value="Assistant">Assistant</option>
                                    <option value="Inspector">Inspector</option>
                                    <option value="Fireman">Fireman</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date-Of-Birth</label>
                                <input class="form-control" type="date" name="dob" placeholder="" required="">
                            </div>
                            
                            <div class="form-group">
                                <label>Image</label>
                                <input class="form-control" type="file" name="pimage" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea id="textarea" placeholder="" name="address" required = ""></textarea>
                            </div>
                            <div class="input-group1">
                                <!-- <input class="form-control" width="50%" type="submit" value="Submit"> -->
                                <button type="submit" class="btn btn-secondary" style="outline: none;
                                padding: 20px 0;
                                width: 30%;
                                font-size: 14px;
                                color: #fff;
                                background: grey;
                                border: none;
                                letter-spacing: 2px;
                                text-transform: uppercase;
                                -webkit-transition: 0.5s all;
                                -moz-transition: 0.5s all;
                                -o-transition: 0.5s all;
                                -ms-transition: 0.5s all;
                                transition: 0.5s all;
                                font-weight: 600;
                                cursor: pointer;
                                border-radius: 0px;">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
